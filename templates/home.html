{% extends 'base.html' %} {% block content %} {% if error %}
<div class="row m-2">
  <p id="error" class="alert alert-danger">{{ error }}</p>
</div>
{% endif %}
<form class="m-2 text-center" method="post">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="mb-3">
        <label for="name" class="form-label">Enter nickname</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{ name }}"
        />
      </div>
    </div>
  </div>
  <hr />
  <div class="row p-3">
    <div class="col-12 col-xl-5">
      <button type="submit" id="create" name="create" class="btn btn-lg">
        Create a room
      </button>
    </div>
    <div class="col">
      <h5>or</h5>
    </div>
    <div class="col-12 col-xl-5">
      <label for="code" class="form-label">Join a room</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="code"
          name="code"
          placeholder="room code"
          value="{{ code }}"
        />
        <button class="btn" type="submit" id="join" name="join">Join</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
