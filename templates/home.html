{% extends 'base.html' %} {% block content %}
    <div class="container-fluid">
    <div class="col">
    <div class="row g-3 mb-2" id="heading">
        <h1 class="text-center">KapiThat</h1>
    </div>
    <div class="row g-3">
        <div class="col col-xl-3 d-none d-xl-block"></div>
        <div class="col col-xs-12 col-xl-6">
            {% if error %}
                <div class="row">
                    <p id="error">{{ error }}</p>
                </div>
            {% endif %}
            <div class="row">
                <form method="post" class="p-1">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                               value="{{ name }}"/>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Chat room code</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="code" name="code" placeholder="Enter code"
                                   value="{{ code }}"/>
                            <button type="submit" class="btn" id="join" name="join">Join</button>
                        </div>
                    </div>
                    <hr/>
                    <button type="submit" id="create" class="btn" name="create">Create Room</button>
                </form>
            </div>
        </div>
        <div class="col col-xl-3 d-none d-xl-block"></div>
    </div>
{% endblock %}
</div>
</div>
